<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Product Hunt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <form class="Signup">
      <h2 style="margin-bottom: 1.5rem; text-align: center; color: #333;">Create Account</h2>
      
      <div class="username">
        <label for="username">Username</label>
        <input 
          id="username"
          type="text" 
          placeholder="Enter your username"
          required 
        />
      </div>

      <div class="email">
        <label for="email">Email</label>
        <input 
          id="email" 
          type="email" 
          placeholder="Enter your email"
          required 
        />
      </div>

      <div class="password">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          placeholder="Enter your password"
          required 
        />
      </div>

      <button type="submit">Sign Up</button>
      
      <p style="text-align: center; margin-top: 1rem; color: #313030;">
        Already have an account? <a href="#" style="color: #550707;">Log in</a>
      </p>
    </form>
  </body>
</html>
